<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Vinicius da Silva Fleury - worlvini@hotmail.com - https://github.com/worldvini">
	<meta name="description" content="Teste de Estágio front-end para a empresa UOLET, situada na Av: Brigadeiro Faria Lima 558 - 7º Andar ap 72">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>UOLET</title>
</head>
<body>
	<header class="container">
		<h1>Formulário de teste de validação</h1>
		<p>* Necessário Preencher todos os campos</p>
	</header>
	<section>
		<div class="container">
			<div class="row formulario">
				<form action="javascript:func()" class="form-horizontal" id="form_valid">
					<div class="form-group nome">
						<label for="nome" class="control-label col-xs-3 col-sm-2">Nome: </label>
						<div class="col-xs-9 col-sm-10">
							<input id="nome" class="form-control" type="text" placeholder="ex: joão jose da silva" pattern="[a-zA-Z\s\~\´\`]+$" title="Campo NOME não pode possuir NUMERO" required>
						</div>			
					</div>
					<div class="form-group telefone">
						<label for="telefone" class="control-label col-xs-3 col-sm-2">Telefone: </label>
						<div class="col-xs-9 col-sm-10">
							<input id="telefone" class="form-control" type="tel" placeholder="ex: 00 55555555" pattern="[0-9\s]+$" title="Campo TELEFONE não pode possuir LETRAS ou CARACTERES especiais" required>
						</div>			
					</div>
					<div class="form-group email">
						<label for="email" class="control-label col-xs-3 col-sm-2">E-mail: </label>
						<div class="col-xs-9 col-sm-10">
							<input id="email" class="form-control" type="email" placeholder="ex: seuemail@seuprovedor.com" title="Por favor, digite um endereço de email valido" required>
						</div>			
					</div>
					<div class="form-group mensagem">
						<label for="mensagem" class="control-label col-xs-3 col-sm-2">Mensagem: </label>
						<div class="col-xs-9 col-sm-10">
							<textarea id="mensagem" class="form-control" rows="4" placeholder="Escreva sua mensagem" required>
							</textarea>
						</div>			
					</div>
					<button type="submit" id="enviar" class="btn btn-primary">Enviar Mensagem</button>
				</form>
			</div>			
		</div>
	</section>
	<footer class="container">
			<p>Validação de formulário feito em Selenium-IDE - <a href="https://github.com/worldvini/uolet_teste">Documentação em GitHub - uolet_teste</a></p>		
	</footer>
	<!-- script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/form.js"></script>
	<!-- end script -->
</body>
</html>
